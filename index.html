<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Velmurugan V 'Web_developer'">
  <title>Income Expense Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/jpg" href="/assets/icon.jpg">
</head>
<body class="bg-black flex flex-col items-center min-h-screen p-4">

  <!-- Header Totals -->
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-6 mb-6">
    <h1 class="text-5xl  font-bold text-center mb-4"><span class="text-green-600">Income</span>
      <span class="text-red-600">Expense</span>
      <span class="text-yellow-500">Calculator</span></h1>
    <div class="grid grid-cols-3 gap-4 text-center">
      <div>
        <p class="text-green-600 font-semibold">Income</p>
        <p id="total-income" class="text-xl font-bold">₹0</p>
      </div>
      <div>
        <p class="text-red-600 font-semibold">Expense</p>
        <p id="total-expense" class="text-xl font-bold">₹0</p>
      </div>
      <div>
        <p class="text-blue-600 font-semibold">Balance</p>
        <p id="net-balance" class="text-xl font-bold">₹0</p>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-6 mb-6">
    <form id="entry-form" class="flex flex-col gap-4">
      <input id="description" type="text" placeholder="Description" 
        class="border rounded-lg p-2 focus:outline-blue-400"/>
      <input id="amount" type="number" placeholder="Amount" 
        class="border rounded-lg p-2 focus:outline-blue-400"/>
      
      <div class="flex gap-4 items-center">
        <label class="flex items-center gap-2">
          <input type="radio" name="type" value="income" checked> Income
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="type" value="expense"> Expense
        </label>
      </div>

      <div class="flex gap-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add</button>
        <button type="button" id="reset-btn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Reset</button>
      </div>
    </form>
  </div>

  <!-- Filters -->
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-4 mb-6 flex justify-center gap-6">
    <label><input type="radio" name="filter" value="all" checked> All</label>
    <label><input type="radio" name="filter" value="income"> Income</label>
    <label><input type="radio" name="filter" value="expense"> Expense</label>
  </div>

  <!-- Entries List -->
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-lg font-bold mb-4">Entries</h2>
    <ul id="entries-list" class="flex flex-col gap-3"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
